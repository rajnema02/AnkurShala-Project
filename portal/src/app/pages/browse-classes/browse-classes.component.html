<div class="container">
    <div class="card shadow-sm">
      <div class="card-header text-center bg-primary text-white">
        <h3>Search Schedule</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-row d-flex g-2">
            <!-- <div class="form-group col-3 mx-3">
              <label for="class">Class</label><br>
              <input class="w-75" type="text" placeholder="{{ classId }}" readonly>
            </div> -->
  
            <!-- <div class="form-group col-3 mx-3">
              <label for="subject">Subject</label><br>
              <input class="w-75" type="text" placeholder="{{ subjectId }}" readonly>
            </div> -->
  
            <!-- <div class="form-group col-3 mx-3">
              <label for="chapter">Chapter</label><br>
              <input class="w-100" type="text" placeholder="{{ chapterId }}" readonly>

            </div> -->
          </div>
  
          <div class="form-row d-flex g-2 mt-3">
            <div class="form-group col-3 mx-3">
              <label for="topic">Topic</label><br>
              <input class="w-100" type="text" placeholder="{{ topicName }}" readonly>
            </div>
  
            <div class="form-group col-3 mx-3">
              <label for="startTime">Start Time</label>
              <input type="time" class="form-control" id="startTime" name="startTime" [(ngModel)]="searchForm.start_time">
            </div>
  
            <div class="form-group col-3 mx-3">
              <label for="endTime">Duration</label>
              <input type="time" class="form-control" id="endTime" name="endTime" [(ngModel)]="searchForm.duration">
            </div>
            <div class="form-row text-center ">
              <div class="col">
                <button type="button" class="btn btn-success mx-3" (click)="search()">Post</button>
                <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
